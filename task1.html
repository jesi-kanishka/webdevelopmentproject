<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Footprint Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f7f7f7;
        }
        h1 {
            text-align: center;
            color: #2e8b57;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #2e8b57;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #276745;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f0f8ff;
            border-radius: 5px;
        }
        .green-options {
            margin-top: 20px;
            background-color: #e1ffec;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }
        .discount {
            color: #ff6347;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Carbon Footprint Calculator</h1>

    <div class="container">
        <h2>Enter Your Journey Details</h2>
        <div class="form-group">
            <label for="transportation">Mode of Transportation:</label>
            <select id="transportation">
                <option value="car">Car</option>
                <option value="bus">Bus</option>
                <option value="train">Train</option>
                <option value="bike">Bike</option>
                <option value="walking">Walking</option>
            </select>
        </div>

        <div class="form-group">
            <label for="distance">Distance Traveled (in km):</label>
            <input type="number" id="distance" placeholder="Enter distance in kilometers">
        </div>

        <div class="form-group">
            <button onclick="calculateCarbonFootprint()">Calculate Carbon Footprint</button>
        </div>

        <div id="result" class="result" style="display:none;"></div>

        <div id="greenOptions" class="green-options" style="display:none;">
            <p>If you choose a greener option, you can receive a <span class="discount">10% discount</span> on your next trip!</p>
        </div>
    </div>

    <script>
        function calculateCarbonFootprint() {
            const transportation = document.getElementById('transportation').value;
            const distance = parseFloat(document.getElementById('distance').value);
            let carbonFootprint = 0;
            let ecoFriendly = false;

            if (isNaN(distance) || distance <= 0) {
                alert("Please enter a valid distance.");
                return;
