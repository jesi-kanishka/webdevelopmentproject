<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot for Customer Support</title>
    <style>
        /* Styling the chatbot */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fc;
        }

        #chat-container {
            position: fixed;
            bottom: 0;
            right: 20px;
            width: 300px;
            height: 400px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            z-index: 1000;
        }

        #chat-header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 16px;
        }

        #chat-box {
            padding: 10px;
            height: 280px;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
        }

        #input-container {
            display: flex;
            padding: 10px;
        }

        #user-input {
            width: 80%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #send-btn {
            width: 20%;
            padding: 8px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .message {
            margin-bottom: 10px;
        }

        .user-message {
            text-align: right;
            color: #007bff;
        }

        .bot-message {
            text-align: left;
            color: #333;
        }

        #chat-toggle-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            z-index: 1100;
        }
    </style>
</head>
<body>

    <!-- Chatbot container -->
    <div id="chat-container">
        <div id="chat-header">AI Chatbot</div>
        <div id="chat-box"></div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Ask me something..." />
            <button id="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- Chat toggle button -->
    <button id="chat-toggle-btn" onclick="toggleChat()">ðŸ’¬</button>

    <script>
        const chatBox = document.getElementById("chat-box");
        const userInput = document.getElementById("user-input");

        // Toggle the visibility of the chatbot
        function toggleChat() {
            const chatContainer = document.getElementById("chat-container");
            chatContainer.style.display = chatContainer.style.display === "none" ? "block" : "none";
        }

        // Function to send a message
        function sendMessage() {
            const userMessage = userInput.value.trim();
            if (userMessage) {
                displayMessage(userMessage, "user");
                userInput.value = ""; // Clear the input field
                simulateBotResponse(userMessage);
            }
        }

        // Function to display the message in the chat box
        function displayMessage(message, sender) {
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", sender === "user" ? "user-message" : "bot-message");
            messageDiv.textContent = message;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the latest message
        }

        // Simulate a bot response based on user input
        function simulateBotResponse(userMessage) {
            let botResponse = "";

            // Simulate chatbot responses (can be replaced with actual API calls)
            if (userMessage.toLowerCase().includes("book")) {
                botResponse = "I can assist you with booking. Please provide your details.";
            } else if (userMessage.toLowerCase().includes("route")) {
                botResponse = "Sure! I can help with route information. Which destination are you looking for?";
            } else if (userMessage.toLowerCase().includes("schedule")) {
                botResponse = "Let me check the schedule for you. When are you planning to travel?";
            } else {
                botResponse = "I'm sorry, I didn't quite understand that. Could you please clarify?";
            }

            // Display the bot's response after a brief delay
            setTimeout(() => {
                displayMessage(botResponse, "bot");
            }, 1000);
        }
    </script>

</body>
</html>
